<div>
	<form class="root-logged-mail-content-box">
		{{#mailList}}
			<ul>
				<li class="check"><input type="checkbox" /></li>
				<li class="sender">{{sender}}</li>
				<li class="title">{{title}}</li>
				<li class="time">{{time}}</li>
				<li class="clear"></li>
			</ul>
		{{/mailList}}
	</form>
	<div class="bottom">
		<a href="#mail-inbox-{{page.previous}}">Previous</a> - <a href="#mail-inbox-{{page.next}}">Next</a>
	</div>
</div>
