<div class="page" id="root">
	<img class="logo" src="../../../logo/appstormjs.png" alt="logo AppStorm.JS" />

	<!-- login part -->
	<div class="content">
		<small>
			Put something inside the login and password.<br />
			Both use live-form validation to show in live user error.
			<br />
			<br />
		</small>

		<form id="login-form" onsubmit="return false" novalidate>
			<!-- the div will recieve ".error" class -->
			<div>
				<input type="text" name="login" id="login" placeholder="login" required pattern="^.{3,255}$" /><br />
				<small>Login error</small>
			</div>
			<!-- the div will recieve ".error" class -->
			<div>
				<input type="password" name="password" id="password" placeholder="password" required pattern="^.{3,255}$" /><br />
				<small>Password error</small>
			</div>
			<div>
				<input type="submit" value="Sign in" />
			</div>
		</form>
	</div>
</div>
