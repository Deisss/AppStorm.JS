<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta http-equiv="Content-Language" content="en" />
		<!-- Run IE in current version (not compatibility) mode -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- FAVICON -->
		<link rel="icon" type="image/png" href="http://appstormjs.com/site/favicon.png" />
		<!--[if IE]>
			<link rel="shortcut icon" type="image/x-icon" href="http://appstormjs.com/site/favicon.ico" />
		<![endif]-->

		<!-- Apple iDevice support & Android device -->
		<link href="../../../logo/asjs.png" rel="apple-touch-icon" />
		<link href="../../../logo/appstormjs.png" rel="apple-touch-startup-image" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="default" name="apple-mobile-web-app-status-bar-style" />

		<!-- Content information -->
		<meta name="description" content="AppStorm.JS v0.1 - plugin state (list usage)" />
		<meta name="keywords" content="appstorm, AppStorm.JS, AppStormJS, appstormjs, appstorm.js, state" />
		<meta name="robots" content="index, follow, all" />
		<title>AppStorm.JS v0.1 - plugin state (list usage)</title>

		<!-- Optional (recommanded) -->

		<!-- main loader, choose ria mode or normal mode first (normal mode allow full scroll page) -->
		<link href="resource/css/ria.css" rel="stylesheet" type="text/css" />
		<!--
		<link href="resource/css/normal.css" rel="stylesheet" type="text/css" />
		-->

		<!-- Define here your custom CSS files : here an example with loading -->
		<link href="resource/css/loading.css" rel="stylesheet" type="text/css" />
		<link href="resource/css/main.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<!-- represent a page -->
		<div id="page-container">
			<!-- Use the template system with controller on #page-container to change pages easily -->
			<div class="page" id="loading">
				<img class="logo" src="../../../logo/appstormjs.png" alt="logo AppStorm.JS" />
				<div>
					<p>
						<a data-tr="loading">Loading...</a><br /><br />
						<img src="resource/img/loading.gif" alt="loading application" />
					</p>
				</div>
			</div>
		</div>














		<!-- Script -->

		<!-- AppStorm.JS -->
		<script id="a-core" src="../../../appstorm/appstorm-mustache.min.js"></script>
		<script type="text/javascript">
			a.environment.set("console", "log");
			a.environment.set("verbose", 3);
		</script>

		<!-- Application script -->
		<script src="resource/js/loader.js"></script>
		<script src="resource/js/boot.js"></script>
	</body>
</html>
