<form id="user-modify" onsubmit="onUserModify();return false;">
	<h1>
		Modify {{name}}
	</h1>

	<br />
	<br />

	<label for="user-id">ID:</label><input type="text" id="user-id" value="{{id}}" />							<br />
	<label for="user-name">Name:</label><input type="text" id="user-name" value="{{name}}" />					<br />
	<label for="user-country">Country:</label><input type="text" id="user-country" value="{{country}}" />		<br />

	<br />

	<div class="center">
		<input type="submit" value="Change {{name}}" />
	</div>
</form>
