<form id="bill-modify" onsubmit="onBillModify();return false;">
	<h1>
		Modify {{id}}
	</h1>

	<br />
	<br />

	<label for="bill-id">ID:</label><input type="text" id="bill-id" value="{{id}}" />							<br />
	<label for="bill-customer">Customer:</label><input type="text" id="bill-customer" value="{{customer}}" />	<br />
	<label for="bill-date">Date:</label><input type="text" id="bill-date" value="{{date}}" />					<br />

	<br />

	<div class="center">
		<input type="submit" value="Change {{id}}" />
	</div>
</form>
