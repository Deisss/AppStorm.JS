<div id="dashboard">
	<h1>Dashboard</h1>

	<div id="dashboard-content">
		<div class="left">
			<h2>Latest customer</h2>
			
			<table>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Country</th>
				</tr>
				{{#lastCustomer}}
					<tr>
						<td>
							<a href="#user-see-{{id}}">{{id}}</a>
						</td>
						<td>
							<a href="#user-see-{{id}}">{{name}}</a>
						</td>
						<td>
							<a href="#user-see-{{id}}">{{country}}</a>
						</td>
					</tr>
				{{/lastCustomer}}
			</table>
		</div>
		<div class="right">
			<h2>Latest bill</h2>
			
			<table>
				<tr>
					<th>ID</th>
					<th>Purchaser</th>
					<th>Date</th>
				</tr>
				{{#lastBill}}
					<tr>
						<td>{{id}}</td>
						<td>{{customer}}</td>
						<td>{{date}}</td>
					</tr>
				{{/lastBill}}
			</table>
		</div>
		<div class="clear"></div>
	</div>
</div>
