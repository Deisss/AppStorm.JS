<h1>Sign In</h1>
<form onsubmit="return false">
    <div>
        <label>Login:</label>
        <input type="text" name="login" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" />
    </div>
    <br />
    <a href="#password-lost">Forgotten your password?</a>
    <input type="submit" value="Sign in" />
</form>
